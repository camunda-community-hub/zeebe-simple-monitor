{{>layout/header}}

<div class="row">

	<div class="col-md-12 mb-2">
	
		<span>{{count}} workers</span>
		
		<table class="table table-striped">
			<thead>
			 	<th>Worker</th>
			 	<th>Job Type</th>
			  <th>Last Poll</th>
		</thead>
		
		{{#workers}}
			<tr>
				<td>{{worker}}</td>
				<td>{{jobType}}</td>
				<td>{{lastPollRequest}}</td>
			</tr>
		{{/workers}}
		
		</table>		
 		
		{{>components/table-pagination}}
	
	</div>
</div>

{{>layout/footer}}
