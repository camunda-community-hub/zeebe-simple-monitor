<table class="table table-striped">
	<thead>
		<th>Scope Key</th>
	  <th>Name</th>
	  <th>Value</th>
		<th>Time</th>
		<th> </th>
</thead>

{{#instance.variables}}
	<tr>
		<td>{{scopeKey}}</td>
		<td>{{name}}</td>
		<td>{{value}}</td>
		<td>{{timestamp}}</td>
		<td> 
			{{>modals/variable-updates-modal}}
			
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#variableUpdatesModal-{{scopeKey}}-{{name}}">
		  	Show History
			</button>
		
			{{>modals/update-variable-modal}}			
			 
	 		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateVariableModal-{{scopeKey}}-{{name}}">
		  	Update
			</button>
			
		</td>
	</tr>
{{/instance.variables}}

</table>
