<table class="table table-striped">
	<thead>
		<th>Element Id</th>
	  <th>Element Instance Key</th>
	  <th>Flow Scope Key</th>
		<th>State</th>
		<th>Time</th>
</thead>

{{#instance.auditLogEntries}}
	<tr>
		<td>{{elementId}}</td>
		<td>{{key}}</td>
		<td>{{flowScopeKey}}</td>
		<td>{{state}}</td>
		<td>{{timestamp}}</td>
	</tr>
{{/instance.auditLogEntries}}

</table>
