<span>{{count}} instances</span>

<table class="table table-striped">
    <thead>
    <th>Workflow Instance Key</th>
    <th>State</th>
    <th>Start Time</th>
    </thead>

    {{#instances}}
    <tr>
        <td>
            <a href="/views/instances/{{workflowInstanceKey}}">{{workflowInstanceKey}}</a>
        </td>
        <td>{{state}}</td>
        <td>{{startTime}}</td>
    </tr>
    {{/instances}}

</table>

{{>components/table-pagination}}
