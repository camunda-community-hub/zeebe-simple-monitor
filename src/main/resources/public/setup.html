<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">

    <title> Zeebe Simple Monitor </title>

    <link rel="stylesheet" href="./app.css">

    <script src="./vendor/prism.js"></script>
    <link rel="stylesheet" href="./vendor/prism.css">


    <link rel="stylesheet" href="./css/styles.min.css">

    <!-- <link rel=apple-touch-icon href="./img/apple-touch-icon.png"> -->
    <link rel=icon href="./img/favicon.ico">


    <style type="text/css">
pre.scaffolding {
  line-height: 1;
}
em.optional:before,
em.optional:after {
  display: inline;
  color: #666;
}
em.optional:before {
  content: '[';
}
em.optional:after {
  content: ']';
}

    </style>
</head>
<body>
<header class="cam-brand-header">
    <!-- depending on your layout, you may want to use the `.container-fluid` class instead below -->
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html" title="Zeebe Monitor">
        <span class="brand-name" style="top: 0px;">
          <img style="height: 35px;" src="img/logo.png"/> Zeebe Simple Monitor
        </span>
        </a>
       
    </div>
    
</header>

<div class="page-body container-fluid">
    
    <div id="errorPanel" style="display: none;">
            <div class="alert alert-danger" style="margin-top: 25px;" role="alert">
                <button type="button" class="close" aria-label="Close" onclick="ackError()"><span aria-hidden="true">&times;</span></button>
                <strong>Error:</strong> <span id="errorText"></span>
            </div>
        </div>
        
    <section class="page-section">
                
        <div class="row">
            <div class="col-md-6">
            	  	
	            <h2>Setup</h2>
	
				<p>The Zeebe Simple Monitor is not connected to a Broker.</p>
	
                <div class="form-group">
                    <label>Connection to Broker</label>
                    <input type="text" class="form-control" id="brokerConnection" placeholder="localhost:51015" value="localhost:51015">
                </div>
                
                <button class="btn btn-success" onclick="setup()">Connect</button>
	                
            </div>
       </div>
    </section>
    
</div>

<footer class="cam-brand-footer">
    <div class="container-fluid">
        <div class="col-xs-8">
            <!-- whatever you want -->
                
        </div>
        <div class="text-right col-xs-4">
            &copy; Camunda services GmbH 2016, All Rights Reserved
        </div>
    </div>
</footer>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./app.js"></script>

<script>
  $(document).ready(function() {  
        init('setup');
  });

</script>
</body>
</html>
